<!DOCTYPE html>
<html lang="id">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>SISKEUDES - Login</title>
    <meta name="description" content="Sistem Keuangan Desa - Login Portal" />
    <link rel="icon" type="image/png" href="img/logo-pwk-1.png" />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
</head>

<body>
    <main class="login">
        <div class="frame">
            <aside class="div" role="img" aria-label="Gambar latar belakang login SISKEUDES"></aside>
            <section class="frame-2">
                <form class="captcha" method="post" action="#" novalidate>
                    <header class="logo">
                        <img class="logo-pwk" src="img/logo-pwk-1.png" alt="Logo Purwakarta" />
                        <img class="line" src="img/line-1.svg" alt="" role="presentation" />
                        <h1 class="text-wrapper">SISKEUDES</h1>
                    </header>
                    <h2 class="text-wrapper-2">Login</h2>
                    <p class="text-wrapper-3">Selamat datang di SISKEUDES.</p>
                    <div class="username">
                        <label for="username-input" class="text-wrapper-4">Username</label>
                        <input type="text" id="username-input" name="username" class="frame-3" required
                            aria-required="true" autocomplete="username" />
                    </div>
                    <div class="passwoord">
                        <label for="password-input" class="text-wrapper-5">Password</label>
                        <input type="password" id="password-input" name="password" class="frame-3" required
                            aria-required="true" autocomplete="current-password" />
                    </div>
                    <div class="captcha-container">
                        <canvas id="captcha-canvas" class="img" width="200" height="60"></canvas>
                        <button type="button" id="refresh-captcha" class="refresh-btn" aria-label="Refresh captcha">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="captcha-input">
                        <label for="captcha-input-field">Captcha</label>
                        <input type="text" id="captcha-input-field" name="captcha" class="frame-3" required
                            aria-required="true" placeholder="Masukkan kode di atas" />
                    </div>
                    <button type="submit" class="signin-btn"><span class="text-wrapper-6">Sign In</span></button>
                </form>
                <button type="button" class="ligh-icon" id="theme-toggle" aria-label="Toggle theme">
                    <img class="vector" src="img/vector.svg" alt="" role="presentation" />
                </button>
            </section>
        </div>
    </main>
</body>

</html>

<div class="container">
    <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
        <h1>User Dashboard</h1>
        <a href="/logout" style="color: white; text-decoration: none;">Logout</a>
    </div>

    <div class="card">
        <h3>My Connections</h3>
        <div id="connections-list" hx-get="/api/my-connections" hx-trigger="load">
            Loading...
        </div>
    </div>

    <div class="card" style="margin-top: 2rem;">
        <h3>Change Password</h3>
        <form hx-post="/api/change-password" hx-target="#password-message">
            <div style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px;">
                <div>
                    <label style="display: block; margin-bottom: 0.5rem;">New Password</label>
                    <input type="password" name="password" required minlength="6"
                        style="width: 100%; padding: 0.5rem; border-radius: 0.25rem; border: 1px solid #ccc;">
                </div>
                <button type="submit"
                    style="padding: 0.5rem 1rem; background: var(--primary-color); color: white; border: none; border-radius: 0.25rem; cursor: pointer;">Update
                    Password</button>
            </div>
            <div id="password-message" style="margin-top: 1rem;"></div>
        </form>
    </div>
</div>
